<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Trello Clone</title>
</head>
<body>
  <main class="main">
    <h1 class="main__h1">Trello Clone</h1>
    <div class="trello">
      <div class="trello__item">
        <h2 class="trello__heading trello__heading--1">Backlog</h2>
        <ul class="trello__todo-list"></ul>
        </ul>
        <div class="trello__buttons">
          <button class="btn hover trello__add-item">+ Add Item</button>
          <button class="btn trello__save-item trello__save-item--1 hidden">+ Save Item</button>
        </div>
      </div>
      <div class="trello__item">
        <h2 class="trello__heading trello__heading--2">In Progress</h2>
        <ul class="trello__todo-list"></ul>
        <div class="trello__buttons">
          <button class="btn hover trello__add-item">+ Add Item</button>
          <button class="btn trello__save-item trello__save-item--2 hidden">+ Save Item</button>
        </div>
      </div>
      <div class="trello__item">
        <h2 class="trello__heading trello__heading--3">Complete</h2>
        <ul class="trello__todo-list"></ul>
        <div class="trello__buttons">
          <button class="btn hover trello__add-item">+ Add Item</button>
          <button class="btn trello__save-item trello__save-item--3 hidden">+ Save Item</button>
        </div>
      </div>
      <div class="trello__item">
        <h2 class="trello__heading trello__heading--4">On Hold</h2>
        <ul class="trello__todo-list"></ul>
        <div class="trello__buttons">
          <button class="btn hover trello__add-item">+ Add Item</button>
          <button class="btn trello__save-item trello__save-item--4 hidden">+ Save Item</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
